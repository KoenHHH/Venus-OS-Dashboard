type: custom:venus-os-dashboard
param:
  boxCol1: 2
  boxCol3: 2
  boxCol2: 2
theme: dark
styles:
  footer: auto
  header: auto
  sensor: auto
devices:
  1-1:
    icon: mdi:transmission-tower
    name: Grid
    anchors: R-1
    link:
      "1":
        start: R-1
        end: 2-1_L-1
        entity: sensor.grid_total
    footerEntity1: sensor.grid_l1_power
    footerEntity2: sensor.grid_l2_power
    footerEntity3: sensor.grid_l3_power
    graph: true
    entity: sensor.grid_total
  1-2:
    name: Solar
    anchors: R-1
    link:
      "1":
        start: R-1
        end: 2-1_B-1
    icon: mdi:white-balance-sunny
    entity: sensor.solar_yield_power_total
    footerEntity1: sensor.victron_mqtt_c0619ab3c7c5_solarcharger_0_solarcharger_yield_power
    footerEntity2: sensor.victron_mqtt_c0619ab3c7c5_solarcharger_1_solarcharger_yield_power
    footerEntity3: sensor.victron_mqtt_c0619ab3c7c5_solarcharger_2_solarcharger_yield_power
    graph: true
  2-1:
    name: Inverter/Charger
    anchors: L-1, B-1, R-1
    icon: phu:fronius-inverter-gen24
    entity: sensor.victron_mqtt_system_0_system_state
    link:
      "1":
        start: B-1
        end: 1-2_R-1
        entity: sensor.cerbo_gx_battery_power
  3-1:
    name: AC Loads
    anchors: L-1
    link:
      "1":
        start: L-1
        end: 2-1_R-1
        entity: sensor.ac_load_total_alt
    icon: mdi:current-ac
    footerEntity1: sensor.cerbo_gx_ac_consumption_on_input_l1_power
    footerEntity2: sensor.cerbo_gx_ac_consumption_on_input_l2_power
    footerEntity3: sensor.cerbo_gx_ac_consumption_on_input_l3_power
    entity: sensor.ac_load_total_alt
    graph: true
  3-2:
    name: Essential Loads
    anchors: L-1
    link:
      "1":
        start: L-1
        end: 2-1_R-1
        inv: "true"
        entity: sensor.essential_loads_total
    icon: mdi:current-ac
    footerEntity1: sensor.cerbo_gx_ac_consumption_l1_power
    footerEntity2: sensor.cerbo_gx_ac_consumption_l2_power
    footerEntity3: sensor.cerbo_gx_ac_consumption_l3_power
    entity: sensor.essential_loads_total
    graph: true
  2-2:
    name: Battery
    icon: phu:solar-battery-15
    entity: sensor.victron_system_battery_soc_2
    footerEntity1: sensor.victron_mqtt_battery_voltage
    footerEntity2: sensor.victron_mqtt_battery_current
    footerEntity3: sensor.victron_system_battery_power
    graph: true
    gauge: true
    headerEntity: sensor.cerbo_gx_battery_temperature
